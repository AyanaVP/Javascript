<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

	<button type="button" onclick="myfunction()">Try It</button>

	<p id="demo"></p>

	<script>
		function myfunction()
		{
		var txt;
		if (confirm("Press a button")) {
			txt="You pressed Ok!"
		}
		else{
			txt="You pressed Cancel!"
		}
		document.getElementById('demo').innerHTML= txt;
	}
	</script>

</body>
</html>
