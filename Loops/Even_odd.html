<!DOCTYPE html>
<html>
<head>
	<title>Even Odd</title>
</head>
<body>

Enter a Number : &nbsp;&nbsp;&nbsp;<input id="demo"><br /><br />

<button onclick="odd_even()">Click me</button>

<script>
  function odd_even(){
var a;
a=Number(document.getElementById("demo").value);
if(a%2==0)
{
alert("Even Number");
}
else
{
alert("Odd Number");
}
}
</script>

</body>
</html>
