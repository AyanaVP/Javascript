<!DOCTYPE html>
<html>
<head>
	<title>Do_While_loop</title>
</head>
<body>

	<h2>Do While Loop</h2>
	<p id="demo"></p>

	<script>
		var text = "";
		var i = 0;
		
		do{
			text += "<br>the number is" +i;
			i++;
		}
		while (i<=50);
		
		document.getElementById("demo").innerHTML = text;

	</script>

</body>
</html>
