<!DOCTYPE html>
<html>
<head>
	<title>Js_01</title>
</head>
<body>

	<center><p id="demo">Paragraph</p></center>

    <center><button type="button" onclick="myfunction()">Click Me</button></center>

    <script>
    function myfunction(){
        document.getElementById('demo')
        document.getElementById('demo').style.color='blue'
        document.getElementById('demo').style.fontSize='40px'
        document.getElementById('demo').style.fontWeight='bold'
    }
    </script>

</body>
</html>
