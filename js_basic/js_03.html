<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

	<center>  <p id="demo">Paragraph</p></center>
	<center>  <button type="button" onclick="myfunction()">Try it</button></center>

	<script>
		function myfunction(){
			document.getElementById('demo').innerHTML="Paragraph changed";
			document.getElementById('demo').style.fontSize="40px";
			document.getElementById('demo').style.color="green";
		}
	</script>

</body>
</html>
