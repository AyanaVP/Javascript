<!DOCTYPE html>
<html>
<head>
	<title>Reverse a Number</title>
</head>
<body>

Enter a Number: <input id="number"></br></br>
<button onclick="palin()">Check</button></br></br>
Reverse :&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input id="answer">

	<script>
		function palin()
		{
		var a,n,b,temp=0;

		n=Number(document.getElementById("number").value);

		b=n;
		while(n>0)
		{
		a=n%10;
		n=parseInt(n/10);
		temp=temp*10+a;
		}
		document.getElementById('answer').value=temp;
		}
</script>

</body>
</html>
