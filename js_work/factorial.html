<!DOCTYPE html>
<html>
<head>
	<title>Factorial Number</title>
</head>
<body>

	Enter Number : <input id="number"> &nbsp;&nbsp;&nbsp;
	<button type="button" onclick="myfunction()">Factorial</button>&nbsp;&nbsp;&nbsp; 
	<input id="answer">

	<script>
		function myfunction(){
			var i,n,fact;
			fact=1;

			n=Number(document.getElementById("number").value);

			for(i=1; i<=n; i++){
				fact= fact*i;
			}
			document.getElementById('answer').value=fact;
		}
	</script>

</body>
</html>
